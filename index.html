<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Documentation</title>
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc 
    spec-url="./api-docs.yaml"
    theme="light"
    render-style="read"
    layout="column"
    sort-tags="true"
    nav-bg-color="#ffffff"
    primary-color="#007bff"
    font-size="default"
    regular-font="'Segoe UI', Arial, sans-serif"
    show-header="false"
    allow-try="true"
    show-info="true"
  > </rapi-doc>
</body>
</html>
